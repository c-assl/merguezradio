<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icône Agrandissable</title>
<!-- Lien Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  .icone {
    font-size: 40px;       /* taille initiale */
    color: #007BFF;        /* couleur */
    transition: transform 0.3s ease, color 0.3s ease; /* animation douce */
    cursor: pointer;
  }

  .icone:hover {
    transform: scale(1.5); /* agrandir 1.5x */
    color: #FF5733;        /* changer la couleur au survol */
  }
</style>
</head>
<body>

<h2>Survolez l'icône :</h2>
<i class="fa fa-heart icone"></i>

</body>
</html>
